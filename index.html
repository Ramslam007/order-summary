<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@1,300&family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://assets-us-01.kc-usercontent.com/0542d611-b6d8-4320-a4f4-35ac5cbf43a6/f016cde1-81ef-4d4e-89e0-7a0297b4d4af/how-to-insure-a-fast-food-restaurant-header.jpg?w=1110&h=400&fit=crop" alt="">
        </div>
        <div class="info">
            <h2>Order Summary</h2>
            <p>You can now avail the maximum discount on the every food order after your upgrade to premium plan.</p>
        </div>
        <div class="plan">
            <img src="https://www.pngrepo.com/png/37808/512/pizza.png" alt="">
            <div class="price">
                <h3>Annual Plan</h3>
                <span>$99.99/year</span>
            </div>
            <a href="#">Change</a>
        </div>
        <div class="buttons">
            <button class="btn">Proceed To Payment</button>
            <span class="cancel"><a href="#">Cancel Plan</a></span>
        </div>
    </div>
</body>
</html>
